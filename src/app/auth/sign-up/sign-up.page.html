<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="header-container">
        <h5 class="headText">Faça o registro para ajudar cachorros de rua</h5>
    </div>

    <form [formGroup]="signUpForm">
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-label class="signUplbl" position="floating">Nome da instituição ou pessoa</ion-label>
                        <ion-input formControlName="nameDogPound" placeholder="Não compre, adote"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-label class="signUplbl" position="floating">Endereço</ion-label>
                        <ion-input formControlName="address"
                            placeholder="Rua xxx, 7, Centro, Sorocaba-SP"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-label class="signUplbl" position="floating">Telefone</ion-label>
                        <ion-input formControlName="phone" placeholder="1599111111"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-label class="signUplbl" position="floating">Nome do usuário</ion-label>
                        <ion-input formControlName="username" placeholder="Adote123"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-label class="signUplbl" position="floating">E-mail</ion-label>
                        <ion-input formControlName="email" placeholder="adote123@gmail.com"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <ion-item class="password">
                        <ion-input formControlName="password" placeholder="Senha"
                            [type]="showPassword ? 'text' : 'password'" clearOnEdit="false"></ion-input>
                        <ion-button (click)="onPasswordToggle()" fill="clear">
                            <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
                        </ion-button>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <ion-item class="password">
                        <ion-input formControlName="confirmPassword" placeholder="Confirme a senha"
                            [type]="showConfirmedPassword ? 'text' : 'password'" clearOnEdit="false"></ion-input>
                        <ion-button (click)="onConfirmPasswordToggle()" fill="clear">
                            <ion-icon [name]="showConfirmedPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
                        </ion-button>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <ion-button size="medium" class="signUpBtn" expand="block" fill="clear" (click)="onSubmit()">Registrar-se
                    </ion-button>
                </ion-col>
            </ion-row>
            <ion-row class="my-5 footer" style=" text-align: center;">
                <ion-col>
                    <ion-label style="color: gray; font-size: small">Já tem conta? </ion-label>
                    <br>
                    <ion-label (click)="goToLogin()" class="forget my-0" expand="block" fill="none" color="primary"
                        style="color:teal; font-size: small; font-weight: bold;">Inicie a sessão</ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
