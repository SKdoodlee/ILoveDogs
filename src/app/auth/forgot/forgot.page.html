<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="logo">
    <img class="displayed" height="150 px" width="150 px" src="/assets/image/lock.png">
    <h5 class="title">Esqueceu sua senha?</h5>
    <p style="font-size:small; color: gray; text-align: center;">Escreva o e-mail registrado para ser enviado a recuperação da senha</p>
  </div>

  <form (submit)="sendLink()">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-input type="text" [(ngModel)]="email" name="email" placeholder=" E-mail">
              <ion-icon name="mail-sharp"></ion-icon>
            </ion-input>
          </ion-item>
          <ion-button class="btn" size="medium" type="submit" expand="block" fill="clear">Enviar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-row class="my-5 footer" style=" text-align: center;">
    <ion-col>
      <ion-label style="color: gray; font-size: small">Ainda não tem conta?  </ion-label>
      <br>
      <ion-label (click)="goToSignUp()" class="forget my-0" expand="block" fill="none" color="primary" class="lbl">
        Registrar-se</ion-label>
    </ion-col>
  </ion-row>
</ion-content>
