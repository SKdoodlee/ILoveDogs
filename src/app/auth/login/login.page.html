

<ion-content>
    <div>
        <div class="logo ml-3">
            <img src="/assets/image/adote2.jpg" width="280" height="280">
        </div>
    </div>


    <form [formGroup]="logInForm">
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-input formControlName="email" placeholder="E-mail"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-item class="password">
                        <ion-input formControlName="password" placeholder="Senha"
                            [type]="showPassword ? 'text' : 'password'" clearOnEdit="false"></ion-input>
                        <ion-button (click)="onPasswordToggle()" fill="clear">
                            <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
                        </ion-button>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row class="login">
                <ion-col size="4">
                </ion-col>
                <ion-col size="8" class="px-0">
                    <ion-button class="forgotBtn my-0 mx-0" size="small" expand="block" fill="clear"
                        style="font-size: xx-small;" (click)="forgotPassword()">
                        Esqueceu sua senha?</ion-button>
                </ion-col>
                <ion-col size="12">
                    <ion-button size="medium" expand="block" fill="clear" (click)="onSubmit()" class=" signInBtn my-2">
                        Iniciar
                    </ion-button>
                </ion-col>
            </ion-row>
            <ion-row style="text-align: center">
                <ion-col>
                    <ion-label style="color: gray; font-size: small">Ainda n√£o tem conta? </ion-label>
                    <ion-label (click)="goToSignUp()" class="forgotBtn my-0" expand="block" fill="none" color="primary"
                    >Registrar-se</ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>

</ion-content>

<ion-footer>
</ion-footer>
