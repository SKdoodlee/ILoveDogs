<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title style="text-align: center ; font-size: medium;">IloveDogs</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <form [formGroup]="editUserForms" *ngIf="editUserForms">
        <ion-grid>

            <ion-row>
                <ion-col size="12">
                    <H4 class="headText">Editar Perfil</H4>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-label class="lbl" position="floating">Nome da instituição</ion-label>
                        <ion-input formControlName="nameDogPound"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-label class="lbl" position="floating">Endereço</ion-label>
                        <ion-input formControlName="address"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-label class="lbl" position="floating">Telefone</ion-label>
                        <ion-input formControlName="phone"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

        </ion-grid>

    </form>
    <ion-button size="medium" class="editButton" fill="clear" (click)="updateUser()" expand="block" style="margin:20px">
        Alterar
    </ion-button>
    <ion-button size="medium" color="danger" (click)="goBack()" expand="block" style="margin:20px">Cancelar</ion-button>


</ion-content>
